name: Aikido Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  aikido:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Node y Aikido CLI
        run: |
          sudo apt update
          sudo apt install -y nodejs npm
          npm install -g @aikidosec/ci-api-client


      - name: Ejecutar escaneo de Aikido
        run: |
          aikido scan --token ${{ secrets.AIKIDO_TOKEN }}
